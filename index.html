<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能导航页</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }

        /* 圆角图片样式 */
        .hero-image {
            width: 70%;
            max-width: .png;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        /* 按钮样式 */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- 圆角图片 -->
    <img src="https://img2.imgtp.com/2024/04/21/AY2QMg4v.jpg" alt="Feature Image" class="hero-image">

    <!-- 按钮组 -->
    <div class="button-container">
        <a href="chaceshi/qbang.htnl" class="btn">① q绑查询</a>
        <a href="chaceshi/fancha.html" class="btn">② q手机号反查</a>

        <a href="chaceshi/eryao.html" class="btn">⑤ 二要素</a>
    </div>
</body>
</html>
